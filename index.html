<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>

    <link rel="stylesheet" href="styles.css">

    <script src="JS/timer.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <div class="app-view">
            <div class="header-wrapper">
                <div class="header">
                    <div class="logo-box">
                        <img src="Assets/color-dope-logo[blue].svg" alt="">
                    </div>

                    <div class="user-account">
                        <img src="Icons/user-icon.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="hero-wrapper">
                <div class="hero">
                    <i></i>
                    <i2></i2>
                    <b>Welcome to Color<span>DOPE</span></b>
                    <img src="Assets/boy.svg" alt="">
                </div>
            </div>

            <div class="balance-wrapper">

                <div class="balance-dashboard">
                    <div class="user-detail">
                        <div class="info-box">
                            <div class="img-box">
                                <img src="Assets/boy.svg" alt="">
                            </div>
                            <div class="uname-bal">
                                <p id="username">Mukesh Yadav</p>
                                <p id="balance">Rs 25601/-</p>

                            </div>
                            <div class="refresh-btn">
                                <img src="Icons/refresh-icon.svg" alt="Refresh">
                            </div>

                        </div>

                        <img src="Assets/money-symbol-number.svg" alt="">

                        <div class="latest-trans-box">
                            <p id="latest-title">Latest deposits</p>
                            <p id="latest-depos">Rs 2500/-</p>
                        </div>
                    </div>

                    <div class="notification-info">
                        <marquee behavior="" direction="">
                            <p>This is the notification bar !</p>
                        </marquee>
                    </div>
                </div>
            </div>


            <div class="colorTab-wrapper">
                <div class="colorTabs">
                    <p>Predict Your Color</p>
                    <div class="color-types">
                        <div class="color green-color" id="green-color">
                            <p>Green</p>
                        </div>
                        <div class="color blue-color" id="blue-color">
                            <p>Blue</p>
                        </div>
                        <div class="color red-color" id="red-color">
                            <p>Red</p>
                        </div>
                    </div>

                    <div class="winning-ratio">
                        <label for="green-color">1:2</label>
                        <label for="blue-color">1:4.5</label>
                        <label for="red-color">1:2</label>
                    </div>
                </div>
            </div>

            <div class="period-timer-wrapper">
                <div class="period-timer">

                    <div class="period-wrapper">
                        <p class="periods-title">Period</p>
                        <p class="periods" id="periods">
                            <span class="year">2024</span>
                            <span class="month">03</span>
                            <span class="date">10</span>
                            <span class="period-number">01</span>
                        </p>
                    </div>

                    <img src="Assets/top-line.svg">

                    <div class="timer-wrapper">
                        <p class="time-remains">Time remaining</p>

                        <div class="time-box">
                            <p class="time">
                                <span class="minutes">0</span>
                                <span class="minutes">0</span>
                                <span class="colon">:</span>
                                <span class="seconds">2</span>
                                <span class="seconds">9</span>
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="number-wrapper">
                <div class="numbers">
                    <p class="colorGreen gr1"><img src="Numbers/green-color-number-1.svg" alt="1"></p>
                    <p class="colorGreen gr2"><img src="Numbers/green-color-number-2.svg" alt="2"></p>
                    <p class="colorGreen gr3"><img src="Numbers/green-color-number-3.svg" alt="3"></p>
                    <p class="colorGreen gr4"><img src="Numbers/green-color-number-4.svg" alt="4"></p>
                    <p class="colorBlue bl5"><img src="Numbers/blue-color-number-5.svg" alt="5"></p>
                    <p class="colorBlue bl0"><img src="Numbers/blue-color-number-0.svg" alt="0"></p>
                    <p class="colorRed rd6"><img src="Numbers/red-color-number-6.svg" alt="6"></p>
                    <p class="colorRed rd7"><img src="Numbers/red-color-number-7.svg" alt="7"></p>
                    <p class="colorRed rd8"><img src="Numbers/red-color-number-8.svg" alt="8"></p>
                    <p class="colorRed rd9"><img src="Numbers/red-color-number-9.svg" alt="9"></p>
                </div>
            </div>

            <div class="user-record-wrapper">
                <div class="user-records">
                    <div class="user-record-box">
                        <p>Period</p>
                        <p>Number</p>
                        <p>Color</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
